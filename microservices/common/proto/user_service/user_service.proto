syntax="proto3";

package user_service;

option go_package = "github.com/XWS-BSEP-TIM5-2022/xws-bsep/tree/feat/user-servicesep/microservices/common/proto/user";

import "google/api/annotations.proto"; 

service UserService{
    rpc GetAll(GetAllRequest) returns(GetAllResponse) {
        option (google.api.http) = {
        get: "/users"
    };
    }
}

message GetAllRequest {
}

message GetAllResponse {
    repeated User users = 1;
}

message User {
    string id = 1;
    string name = 2;
}